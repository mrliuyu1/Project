<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="box">
        <h2>登录</h2>

                <input type="text" name="username" required="" autocomplete="off">

            <input type="submit" name="" value="登录">
        </form>
        
    </div>

</body>
